                <svg style="position: absolute;">
                    <defs>
                        <filter id='inset-shadow'>
                            <!-- Shadow offset -->
                            <feOffset
                                    dx='2'
                                    dy='5'
                                  />
                            <!-- Shadow blur -->
                          <feGaussianBlur
                                    stdDeviation='1'
                                    result='offset-blur'
                                  />
                            <!-- Invert drop shadow to make an inset shadow-->
                            <feComposite
                                    operator='out'
                                    in='SourceGraphic'
                                    in2='offset-blur'
                                    result='inverse'
                                  />
                            <!-- Cut colour inside shadow -->
                            <feFlood
                                    flood-color='black'
                                    flood-opacity='.8'
                                    result='color'
                                  />
                            <feComposite
                                    operator='in'
                                    in='color'
                                    in2='inverse'
                                    result='shadow'
                                  />
                            <!-- Placing shadow over element -->
                            <feComposite
                                    operator='atop'
                                    in='shadow'
                                    in2='SourceGraphic'
                                  /> 
                          </filter>
                          
                      </defs>

<script type="text/javascript" src="jquery-364min.js"></script>
<script>
    // click event listener
    $('.sparkclick').on('click', function(e) {
      explode(e.pageX, e.pageY);
    })
    
    // explosion construction
    function explode(x, y) {
      var particles = 15,
        // explosion container and its reference to be able to delete it on animation end
        explosion = $('<div class="explosion"></div>');
    
      // put the explosion container into the body to be able to get it's size
      $('body').append(explosion);
    
      // position the container to be centered on click
      explosion.css('left', x - explosion.width() / 2);
      explosion.css('top', y - explosion.height() / 2);
    
      for (var i = 0; i < particles; i++) {
        // positioning x,y of the particle on the circle (little randomized radius)
        var x = (explosion.width() / 2) + rand(70, 150) * Math.cos(2 * Math.PI * i / rand(particles - 10, particles + 10)),
          y = (explosion.height() / 2) + rand(70, 150) * Math.sin(2 * Math.PI * i / rand(particles - 10, particles + 10)),

          size = rand(1,10)
          color = rand(250, 255) + ', ' + rand(22, 36) + ', ' + rand(0, 16), // randomize the color rgb
            // particle element creation (could be anything other than div)
          elm = $('<div class="particle" style="' +
            'background-color: rgb(' + color + ') ;' +
            'box-shadow: 0px 0px 4px 1px rgb(' + color + '),0px 0px 18px 3px rgba(255,240,0,0.3),0px 0px 12px 3px rgba(255, 34, 0, 0.5), 0px 0px 4px 2px rgb(255, 235, 163) ;' +
            'filter: blur(1px);' +
            'width: '+size+'px;' +
            'height:'+size+'px;' +
            'border-radius: 50%;' +
            'top: ' + y + 'px; ' +
            'left: ' + x + 'px"></div>');
    
        if (i == 0) { // no need to add the listener on all generated elements
          // css3 animation end detection
          elm.one('webkitAnimationEnd oanimationend msAnimationEnd animationend', function(e) {
            explosion.remove(); 
          });
        }
        explosion.append(elm);
      }
    }
    

    function rand(min, max) {
      return Math.floor(Math.random() * (max + 1)) + min;
    }
</script>
